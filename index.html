<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MCI ‚Äî Market Competitive Intelligence | Frontline Education</title>
<link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;500;600;700;800&family=DM+Sans:ital,wght@0,300;0,400;0,500;1,300&family=DM+Mono:wght@400;500&display=swap" rel="stylesheet">
<style>
  :root {
    --navy: #0b1623;
    --navy-mid: #111f30;
    --navy-light: #162840;
    --navy-border: #1e3a55;
    --amber: #e8a020;
    --amber-bright: #f5b638;
    --amber-dim: rgba(232,160,32,0.12);
    --teal: #2ab4c0;
    --teal-dim: rgba(42,180,192,0.1);
    --red: #e05252;
    --red-dim: rgba(224,82,82,0.1);
    --green: #3dba78;
    --green-dim: rgba(61,186,120,0.1);
    --text-primary: #e8edf2;
    --text-secondary: #7a99b8;
    --text-muted: #3f5f7a;
    --card-bg: #0f1e2e;
    --card-border: rgba(30,58,85,0.8);
  }

  * { margin:0; padding:0; box-sizing:border-box; }

  body {
    background: var(--navy);
    color: var(--text-primary);
    font-family: 'DM Sans', sans-serif;
    font-weight: 400;
    min-height: 100vh;
    overflow-x: hidden;
  }

  /* Grid background */
  body::before {
    content:'';
    position:fixed; inset:0;
    background-image:
      linear-gradient(rgba(42,180,192,0.03) 1px, transparent 1px),
      linear-gradient(90deg, rgba(42,180,192,0.03) 1px, transparent 1px);
    background-size: 40px 40px;
    pointer-events:none; z-index:0;
  }

  /* Top bar */
  header {
    position: sticky; top:0; z-index:100;
    background: rgba(11,22,35,0.95);
    backdrop-filter: blur(12px);
    border-bottom: 1px solid var(--navy-border);
    padding: 0 32px;
    display: flex; align-items:center; justify-content:space-between;
    height: 60px;
  }

  .logo {
    font-family: 'Syne', sans-serif;
    font-weight: 800;
    font-size: 18px;
    letter-spacing: -0.02em;
    display: flex; align-items:center; gap: 10px;
  }

  .logo-badge {
    background: var(--amber);
    color: var(--navy);
    font-size: 9px;
    font-weight: 700;
    padding: 2px 7px;
    border-radius: 3px;
    letter-spacing: 0.12em;
    font-family: 'DM Mono', monospace;
  }

  .header-right {
    display: flex; align-items:center; gap: 16px;
  }

  .live-dot {
    display: flex; align-items:center; gap: 6px;
    font-size: 11px; color: var(--text-secondary);
    font-family: 'DM Mono', monospace;
  }

  .live-dot::before {
    content:'';
    width:6px; height:6px; border-radius:50%;
    background: var(--green);
    box-shadow: 0 0 8px var(--green);
    animation: pulse 2s infinite;
  }

  @keyframes pulse { 0%,100%{opacity:1} 50%{opacity:0.4} }

  .demo-badge {
    background: var(--amber-dim);
    border: 1px solid var(--amber);
    color: var(--amber);
    font-size: 10px;
    font-family: 'DM Mono', monospace;
    padding: 3px 10px;
    border-radius: 4px;
    letter-spacing: 0.1em;
  }

  /* Layout */
  .layout {
    position: relative; z-index:1;
    display: grid;
    grid-template-columns: 260px 1fr;
    min-height: calc(100vh - 60px);
  }

  /* Sidebar */
  aside {
    border-right: 1px solid var(--navy-border);
    padding: 28px 20px;
    display: flex; flex-direction:column; gap: 8px;
  }

  .sidebar-label {
    font-size: 10px;
    font-family: 'DM Mono', monospace;
    color: var(--text-muted);
    letter-spacing: 0.15em;
    text-transform: uppercase;
    padding: 0 8px;
    margin-bottom: 4px;
    margin-top: 16px;
  }

  .sidebar-label:first-child { margin-top: 0; }

  .competitor-btn {
    width: 100%;
    text-align: left;
    background: transparent;
    border: 1px solid transparent;
    border-radius: 8px;
    padding: 12px 14px;
    cursor: pointer;
    transition: all 0.15s;
    color: var(--text-secondary);
    font-family: 'DM Sans', sans-serif;
  }

  .competitor-btn:hover {
    background: var(--navy-light);
    border-color: var(--navy-border);
    color: var(--text-primary);
  }

  .competitor-btn.active {
    background: var(--amber-dim);
    border-color: var(--amber);
    color: var(--amber);
  }

  .competitor-btn .btn-name {
    font-weight: 600;
    font-size: 14px;
    display: block;
    margin-bottom: 3px;
  }

  .competitor-btn .btn-meta {
    font-size: 11px;
    opacity: 0.7;
  }

  .threat-dot {
    display: inline-block;
    width: 7px; height: 7px;
    border-radius: 50%;
    margin-right: 5px;
  }

  .threat-high { background: var(--red); box-shadow: 0 0 6px var(--red); }
  .threat-med  { background: var(--amber); box-shadow: 0 0 6px var(--amber); }
  .threat-low  { background: var(--green); box-shadow: 0 0 6px var(--green); }

  /* Main */
  main {
    padding: 32px 36px;
    overflow-y: auto;
  }

  /* Competitor header */
  .comp-header {
    margin-bottom: 28px;
    animation: fadeUp 0.3s ease;
  }

  @keyframes fadeUp {
    from { opacity:0; transform:translateY(8px); }
    to { opacity:1; transform:translateY(0); }
  }

  .comp-title {
    font-family: 'Syne', sans-serif;
    font-weight: 800;
    font-size: 32px;
    letter-spacing: -0.03em;
    line-height: 1;
    margin-bottom: 8px;
  }

  .comp-subtitle {
    color: var(--text-secondary);
    font-size: 14px;
    display: flex; gap: 20px; align-items:center;
  }

  .comp-tag {
    display: inline-flex; align-items:center;
    background: var(--navy-light);
    border: 1px solid var(--navy-border);
    border-radius: 20px;
    padding: 3px 10px;
    font-size: 11px;
    font-family: 'DM Mono', monospace;
    color: var(--text-secondary);
    gap: 5px;
  }

  /* Tabs */
  .tabs {
    display: flex; gap: 4px;
    border-bottom: 1px solid var(--navy-border);
    margin-bottom: 28px;
  }

  .tab-btn {
    background: none;
    border: none;
    padding: 10px 18px 12px;
    font-family: 'DM Sans', sans-serif;
    font-size: 13px;
    font-weight: 500;
    color: var(--text-muted);
    cursor: pointer;
    border-bottom: 2px solid transparent;
    margin-bottom: -1px;
    transition: all 0.15s;
  }

  .tab-btn:hover { color: var(--text-primary); }

  .tab-btn.active {
    color: var(--amber);
    border-bottom-color: var(--amber);
  }

  /* Tab content */
  .tab-content { display: none; animation: fadeUp 0.25s ease; }
  .tab-content.active { display: block; }

  /* Grid layouts */
  .grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; }
  .grid-3 { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 16px; }

  /* Cards */
  .card {
    background: var(--card-bg);
    border: 1px solid var(--card-border);
    border-radius: 12px;
    padding: 22px;
  }

  .card-title {
    font-family: 'Syne', sans-serif;
    font-weight: 700;
    font-size: 11px;
    letter-spacing: 0.14em;
    text-transform: uppercase;
    color: var(--text-muted);
    margin-bottom: 14px;
    display: flex; align-items:center; gap: 7px;
  }

  .card-title .icon { font-size: 14px; }

  /* Summary card */
  .summary-card {
    background: linear-gradient(135deg, var(--navy-light), var(--navy-mid));
    border: 1px solid var(--navy-border);
    border-radius: 12px;
    padding: 24px;
    margin-bottom: 16px;
    position: relative;
    overflow: hidden;
  }

  .summary-card::before {
    content:'';
    position:absolute; top:0; left:0; right:0;
    height:3px;
    background: linear-gradient(90deg, var(--amber), var(--teal));
  }

  .summary-text {
    font-size: 15px;
    line-height: 1.7;
    color: var(--text-primary);
  }

  /* Insight list */
  .insight-list { display: flex; flex-direction:column; gap: 10px; }

  .insight-item {
    display: flex; gap: 10px;
    align-items: flex-start;
    padding: 12px;
    background: rgba(255,255,255,0.02);
    border-radius: 8px;
    border: 1px solid transparent;
    transition: border-color 0.15s;
    font-size: 13.5px;
    line-height: 1.5;
  }

  .insight-item:hover { border-color: var(--navy-border); }

  .insight-bullet {
    flex-shrink:0;
    width: 5px; height: 5px;
    border-radius: 50%;
    margin-top: 7px;
  }

  /* Confidence badges */
  .badge {
    display: inline-block;
    font-size: 9px;
    font-family: 'DM Mono', monospace;
    padding: 2px 6px;
    border-radius: 3px;
    font-weight: 500;
    letter-spacing: 0.08em;
    vertical-align: middle;
    margin-left: 6px;
  }

  .badge-high { background: var(--green-dim); color: var(--green); border:1px solid rgba(61,186,120,0.3); }
  .badge-med  { background: var(--amber-dim); color: var(--amber); border:1px solid rgba(232,160,32,0.3); }
  .badge-low  { background: var(--red-dim); color: var(--red); border:1px solid rgba(224,82,82,0.3); }

  /* Timeline for recent moves */
  .timeline { display: flex; flex-direction:column; gap:0; }

  .timeline-item {
    display: flex; gap: 16px;
    padding: 14px 0;
    border-bottom: 1px solid rgba(255,255,255,0.04);
  }

  .timeline-item:last-child { border-bottom: none; }

  .timeline-date {
    flex-shrink:0;
    width: 80px;
    font-family: 'DM Mono', monospace;
    font-size: 10px;
    color: var(--text-muted);
    padding-top: 2px;
  }

  .timeline-dot {
    flex-shrink: 0;
    width: 8px; height: 8px;
    border-radius: 50%;
    margin-top: 5px;
  }

  .timeline-content { flex: 1; }
  .timeline-title { font-weight: 600; font-size: 14px; margin-bottom: 3px; }
  .timeline-desc { font-size: 12.5px; color: var(--text-secondary); line-height: 1.5; }

  /* Battlecard */
  .battlecard {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 16px;
  }

  .bc-section {
    border-radius: 10px;
    padding: 18px;
  }

  .bc-section.strengths {
    background: var(--red-dim);
    border: 1px solid rgba(224,82,82,0.2);
  }

  .bc-section.weaknesses {
    background: var(--green-dim);
    border: 1px solid rgba(61,186,120,0.2);
  }

  .bc-section.traps {
    background: var(--amber-dim);
    border: 1px solid rgba(232,160,32,0.2);
    grid-column: span 2;
  }

  .bc-title {
    font-family: 'Syne', sans-serif;
    font-size: 12px;
    font-weight: 700;
    letter-spacing: 0.1em;
    text-transform: uppercase;
    margin-bottom: 14px;
  }

  .bc-title.red { color: var(--red); }
  .bc-title.green { color: var(--green); }
  .bc-title.amber { color: var(--amber); }

  .bc-item {
    display: flex; gap: 8px;
    margin-bottom: 9px;
    font-size: 13px;
    line-height: 1.5;
  }

  .bc-item::before {
    content:'';
    flex-shrink:0;
    width: 4px; height: 4px;
    border-radius: 50%;
    margin-top: 7px;
  }

  .bc-section.strengths .bc-item::before { background: var(--red); }
  .bc-section.weaknesses .bc-item::before { background: var(--green); }
  .bc-section.traps .bc-item::before { background: var(--amber); }

  /* Stats row */
  .stats-row {
    display: grid; grid-template-columns: repeat(4, 1fr);
    gap: 12px; margin-bottom: 20px;
  }

  .stat-card {
    background: var(--card-bg);
    border: 1px solid var(--card-border);
    border-radius: 10px;
    padding: 16px;
    text-align: center;
  }

  .stat-value {
    font-family: 'Syne', sans-serif;
    font-size: 26px;
    font-weight: 800;
    letter-spacing: -0.03em;
    line-height: 1;
    margin-bottom: 4px;
  }

  .stat-label {
    font-size: 11px;
    color: var(--text-muted);
    font-family: 'DM Mono', monospace;
  }

  /* MCI Answers / Chat */
  .chat-layout {
    display: grid;
    grid-template-columns: 1fr 300px;
    gap: 20px;
    height: 560px;
  }

  .chat-panel {
    display: flex; flex-direction: column;
    background: var(--card-bg);
    border: 1px solid var(--card-border);
    border-radius: 12px;
    overflow: hidden;
  }

  .chat-header {
    padding: 16px 20px;
    border-bottom: 1px solid var(--navy-border);
    display: flex; align-items:center; gap: 10px;
    background: var(--navy-light);
  }

  .chat-header-text { font-weight: 600; font-size: 14px; }
  .chat-header-sub { font-size: 11px; color: var(--text-muted); }

  .chat-messages {
    flex: 1;
    overflow-y: auto;
    padding: 20px;
    display: flex; flex-direction: column; gap: 16px;
  }

  .chat-messages::-webkit-scrollbar { width: 4px; }
  .chat-messages::-webkit-scrollbar-track { background: transparent; }
  .chat-messages::-webkit-scrollbar-thumb { background: var(--navy-border); border-radius: 2px; }

  .msg {
    max-width: 85%;
    animation: fadeUp 0.2s ease;
  }

  .msg.user { align-self: flex-end; }
  .msg.assistant { align-self: flex-start; }

  .msg-bubble {
    padding: 12px 16px;
    border-radius: 12px;
    font-size: 13.5px;
    line-height: 1.6;
  }

  .msg.user .msg-bubble {
    background: var(--amber);
    color: var(--navy);
    border-radius: 12px 12px 3px 12px;
    font-weight: 500;
  }

  .msg.assistant .msg-bubble {
    background: var(--navy-light);
    border: 1px solid var(--navy-border);
    border-radius: 12px 12px 12px 3px;
    color: var(--text-primary);
  }

  .msg-time {
    font-size: 10px;
    color: var(--text-muted);
    margin-top: 4px;
    font-family: 'DM Mono', monospace;
  }

  .msg.user .msg-time { text-align: right; }

  .chat-input-area {
    padding: 16px;
    border-top: 1px solid var(--navy-border);
    display: flex; gap: 10px;
    background: var(--navy-light);
  }

  .chat-input {
    flex:1;
    background: var(--navy);
    border: 1px solid var(--navy-border);
    border-radius: 8px;
    padding: 10px 14px;
    color: var(--text-primary);
    font-family: 'DM Sans', sans-serif;
    font-size: 13px;
    outline: none;
    transition: border-color 0.15s;
  }

  .chat-input:focus { border-color: var(--amber); }
  .chat-input::placeholder { color: var(--text-muted); }

  .chat-send {
    background: var(--amber);
    border: none;
    border-radius: 8px;
    width: 40px; height: 40px;
    cursor: pointer;
    display: flex; align-items:center; justify-content:center;
    color: var(--navy);
    font-size: 16px;
    transition: background 0.15s;
    flex-shrink:0;
  }

  .chat-send:hover { background: var(--amber-bright); }

  .suggested-qs {
    background: var(--card-bg);
    border: 1px solid var(--card-border);
    border-radius: 12px;
    padding: 18px;
    display: flex; flex-direction:column; gap: 8px;
    overflow-y: auto;
  }

  .suggested-qs h4 {
    font-family: 'Syne', sans-serif;
    font-size: 11px;
    font-weight: 700;
    letter-spacing: 0.12em;
    text-transform: uppercase;
    color: var(--text-muted);
    margin-bottom: 6px;
  }

  .suggested-q {
    background: var(--navy-light);
    border: 1px solid var(--navy-border);
    border-radius: 8px;
    padding: 10px 12px;
    font-size: 12.5px;
    color: var(--text-secondary);
    cursor: pointer;
    transition: all 0.15s;
    text-align: left;
    width: 100%;
    line-height: 1.4;
    font-family: 'DM Sans', sans-serif;
  }

  .suggested-q:hover {
    border-color: var(--amber);
    color: var(--amber-bright);
    background: var(--amber-dim);
  }

  /* Typing indicator */
  .typing {
    display: flex; gap: 5px; align-items:center;
    padding: 12px 16px;
    background: var(--navy-light);
    border: 1px solid var(--navy-border);
    border-radius: 12px 12px 12px 3px;
    width: fit-content;
  }

  .typing span {
    width: 6px; height: 6px;
    border-radius: 50%;
    background: var(--text-muted);
    animation: bounce 1.4s infinite;
  }
  .typing span:nth-child(2) { animation-delay: 0.2s; }
  .typing span:nth-child(3) { animation-delay: 0.4s; }
  @keyframes bounce { 0%,60%,100%{transform:translateY(0)} 30%{transform:translateY(-6px)} }
</style>
</head>

<div class="layout">

// ‚îÄ‚îÄ‚îÄ CHAT ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ

function sendMessage() {
  const input = document.getElementById('chat-input');
  const q = input.value.trim();
  if (!q) return;
  input.value = '';
  handleChat(q);
}

function askQuestion(btn, q) {
  btn.style.opacity = '0.5';
  setTimeout(() => btn.style.opacity = '1', 2000);
  switchTab('answers');
  setTimeout(() => handleChat(q), 100);
}

function handleChat(question) {
  const messages = document.getElementById('chat-messages');
  const d = COMPETITORS[current];

  // User message
  messages.innerHTML += `
    <div class="msg user">
      <div class="msg-bubble">${question}</div>
      <div class="msg-time">You ¬∑ just now</div>
    </div>
  `;

  // Typing indicator
  const typingId = 'typing-' + Date.now();
  messages.innerHTML += `
    <div class="msg assistant" id="${typingId}">
      <div class="typing"><span></span><span></span><span></span></div>
    </div>
  `;
  messages.scrollTop = messages.scrollHeight;

  // Find best answer
  setTimeout(() => {
    const typing = document.getElementById(typingId);
    const answer = findAnswer(d, question);
    if (typing) {
      typing.innerHTML = `
        <div class="msg-bubble">${answer}</div>
        <div class="msg-time">MCI Agent ¬∑ now</div>
      `;
    }
    messages.scrollTop = messages.scrollHeight;
  }, 1200 + Math.random() * 600);
}

function findAnswer(d, question) {
  // Exact match first
  if (d.qa[question]) return d.qa[question];

  // Fuzzy match
  const ql = question.toLowerCase();
  for (const [key, val] of Object.entries(d.qa)) {
    const keywords = key.toLowerCase().split(/\s+/).filter(w => w.length > 4);
    const matches = keywords.filter(k => ql.includes(k)).length;
    if (matches >= 3) return val;
  }

  // Contextual fallback using company data
  return `Great question about ${d.name}. Based on the latest intelligence collected ${d.collected}: ${d.summary} 
  <br><br>
  For more specific guidance on this topic, try one of the suggested questions on the right ‚Äî or connect this tool to a live Claude API key to get AI-generated answers for any question you throw at it.`;
}
