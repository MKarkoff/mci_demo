<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MCI â€” Competitive Intelligence | Frontline HCM</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Plus+Jakarta+Sans:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
<style>
:root {
  --fl-orange: #F47B20;
  --fl-orange-light: #FEF0E6;
  --fl-orange-mid: #FDDFC8;
  --fl-blue: #1B4F8A;
  --fl-blue-light: #EBF1F9;
  --fl-blue-mid: #C5D8EE;
  --bg: #F7F8FA;
  --surface: #FFFFFF;
  --surface-2: #F0F2F5;
  --border: #E2E6EC;
  --border-strong: #C8D0DA;
  --text-primary: #151C28;
  --text-secondary: #5A6478;
  --text-muted: #9BA5B5;
  --green: #1A8A5A;
  --green-light: #E8F7F1;
  --green-mid: #B8E6D4;
  --red: #C0392B;
  --red-light: #FDECEA;
  --red-mid: #F5C2BC;
  --amber: #C07010;
  --amber-light: #FDF5E6;
  --amber-mid: #F0D8A0;
  --purple: #6B3FA0;
  --purple-light: #F2EDF9;
  --shadow-sm: 0 1px 3px rgba(0,0,0,0.06), 0 1px 2px rgba(0,0,0,0.04);
  --shadow-md: 0 4px 12px rgba(0,0,0,0.08), 0 2px 4px rgba(0,0,0,0.04);
  --shadow-lg: 0 12px 32px rgba(0,0,0,0.10), 0 4px 8px rgba(0,0,0,0.06);
  --radius: 12px;
  --radius-sm: 8px;
}

* { margin:0; padding:0; box-sizing:border-box; }

body {
  background: var(--bg);
  color: var(--text-primary);
  font-family: 'Plus Jakarta Sans', sans-serif;
  min-height: 100vh;
  font-size: 14px;
  line-height: 1.5;
}

/* â”€â”€ HEADER â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
header {
  background: var(--surface);
  border-bottom: 1px solid var(--border);
  padding: 0 28px;
  height: 58px;
  display: flex; align-items:center; justify-content:space-between;
  position: sticky; top:0; z-index:200;
  box-shadow: var(--shadow-sm);
}

.logo {
  display: flex; align-items:center; gap: 12px;
}

.logo-wordmark {
  font-family: 'Playfair Display', serif;
  font-size: 20px;
  font-weight: 700;
  color: var(--fl-blue);
  letter-spacing: -0.02em;
}

.logo-sep { color: var(--border-strong); font-weight: 300; }

.logo-product {
  font-family: 'Plus Jakarta Sans', sans-serif;
  font-size: 13px;
  font-weight: 600;
  color: var(--fl-orange);
  letter-spacing: 0.02em;
}

.header-meta {
  display: flex; align-items:center; gap: 16px;
}

.status-pill {
  display: flex; align-items:center; gap: 6px;
  background: var(--green-light);
  border: 1px solid var(--green-mid);
  border-radius: 20px;
  padding: 4px 12px;
  font-size: 11.5px;
  font-weight: 600;
  color: var(--green);
  font-family: 'JetBrains Mono', monospace;
}

.status-pill::before {
  content:'';
  width: 6px; height: 6px;
  border-radius: 50%;
  background: var(--green);
  animation: blink 2s infinite;
}

@keyframes blink { 0%,100%{opacity:1} 50%{opacity:0.3} }

.demo-pill {
  background: var(--fl-orange-light);
  border: 1px solid var(--fl-orange-mid);
  border-radius: 20px;
  padding: 4px 12px;
  font-size: 11px;
  font-weight: 700;
  color: var(--fl-orange);
  letter-spacing: 0.08em;
  font-family: 'JetBrains Mono', monospace;
}

/* â”€â”€ LAYOUT â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
.app {
  display: grid;
  grid-template-columns: 260px 1fr;
  min-height: calc(100vh - 58px);
}

/* â”€â”€ SIDEBAR â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
aside {
  background: var(--surface);
  border-right: 1px solid var(--border);
  padding: 20px 16px;
  overflow-y: auto;
}

.sidebar-section-label {
  font-size: 10px;
  font-weight: 700;
  letter-spacing: 0.14em;
  text-transform: uppercase;
  color: var(--text-muted);
  padding: 0 10px;
  margin: 20px 0 8px;
}

.sidebar-section-label:first-child { margin-top: 0; }

.comp-card {
  width: 100%;
  text-align: left;
  background: transparent;
  border: 1.5px solid transparent;
  border-radius: var(--radius-sm);
  padding: 12px 14px;
  cursor: pointer;
  transition: all 0.16s;
  margin-bottom: 4px;
  display: block;
}

.comp-card:hover {
  background: var(--bg);
  border-color: var(--border);
}

.comp-card.active {
  background: var(--fl-blue-light);
  border-color: var(--fl-blue-mid);
}

.comp-card-top {
  display: flex; align-items:center; justify-content:space-between;
  margin-bottom: 4px;
}

.comp-card-name {
  font-weight: 700;
  font-size: 13.5px;
  color: var(--text-primary);
}

.comp-card.active .comp-card-name { color: var(--fl-blue); }

.threat-badge {
  font-size: 9.5px;
  font-weight: 700;
  font-family: 'JetBrains Mono', monospace;
  padding: 2px 7px;
  border-radius: 4px;
  letter-spacing: 0.06em;
}

.threat-high { background: var(--red-light); color: var(--red); }
.threat-med  { background: var(--amber-light); color: var(--amber); }
.threat-low  { background: var(--green-light); color: var(--green); }

.comp-card-sub {
  font-size: 11.5px;
  color: var(--text-muted);
}

.sidebar-divider {
  height: 1px;
  background: var(--border);
  margin: 16px 0;
}

.sidebar-info {
  background: var(--fl-orange-light);
  border: 1px solid var(--fl-orange-mid);
  border-radius: var(--radius-sm);
  padding: 12px;
  font-size: 12px;
  color: var(--fl-orange);
  line-height: 1.5;
}

.sidebar-info strong { display: block; margin-bottom: 3px; font-weight: 700; }

/* â”€â”€ MAIN â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
main {
  padding: 28px 32px;
  overflow-y: auto;
  max-height: calc(100vh - 58px);
}

/* â”€â”€ COMPETITOR HEADER â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
.comp-header {
  margin-bottom: 24px;
  animation: slideIn 0.25s ease;
}

@keyframes slideIn {
  from { opacity:0; transform:translateY(6px); }
  to   { opacity:1; transform:translateY(0); }
}

.comp-header-top {
  display: flex; align-items:flex-start; justify-content:space-between;
  margin-bottom: 10px;
}

.comp-name {
  font-family: 'Playfair Display', serif;
  font-size: 28px;
  font-weight: 700;
  color: var(--text-primary);
  letter-spacing: -0.02em;
  line-height: 1.1;
}

.comp-tagline {
  font-size: 14px;
  color: var(--text-secondary);
  margin-top: 4px;
}

.comp-meta-pills {
  display: flex; gap: 8px; flex-wrap:wrap; align-items:center;
}

.meta-pill {
  display: inline-flex; align-items:center; gap: 5px;
  background: var(--surface-2);
  border: 1px solid var(--border);
  border-radius: 20px;
  padding: 4px 12px;
  font-size: 11.5px;
  color: var(--text-secondary);
  font-family: 'JetBrains Mono', monospace;
  font-weight: 500;
}

/* â”€â”€ TABS â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
.tabs {
  display: flex; gap: 0;
  border-bottom: 2px solid var(--border);
  margin-bottom: 24px;
}

.tab-btn {
  background: none;
  border: none;
  padding: 10px 20px 12px;
  font-family: 'Plus Jakarta Sans', sans-serif;
  font-size: 13.5px;
  font-weight: 600;
  color: var(--text-muted);
  cursor: pointer;
  border-bottom: 2px solid transparent;
  margin-bottom: -2px;
  transition: all 0.15s;
  display: flex; align-items:center; gap: 7px;
}

.tab-btn:hover { color: var(--text-primary); }

.tab-btn.active {
  color: var(--fl-orange);
  border-bottom-color: var(--fl-orange);
}

.tab-star {
  background: var(--fl-orange);
  color: white;
  font-size: 8px;
  padding: 1px 5px;
  border-radius: 3px;
  font-weight: 700;
  letter-spacing: 0.06em;
}

.tab-content { display:none; }
.tab-content.active { display:block; animation: slideIn 0.2s ease; }

/* â”€â”€ CARDS â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
.card {
  background: var(--surface);
  border: 1px solid var(--border);
  border-radius: var(--radius);
  padding: 22px 24px;
  box-shadow: var(--shadow-sm);
}

.card + .card { margin-top: 16px; }

.card-label {
  font-size: 10.5px;
  font-weight: 700;
  letter-spacing: 0.13em;
  text-transform: uppercase;
  color: var(--text-muted);
  margin-bottom: 16px;
  display: flex; align-items:center; gap: 7px;
}

.grid-2 { display:grid; grid-template-columns:1fr 1fr; gap:16px; }
.grid-3 { display:grid; grid-template-columns:1fr 1fr 1fr; gap:16px; }
.grid-4 { display:grid; grid-template-columns:repeat(4,1fr); gap:12px; }

/* â”€â”€ STATS â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
.stat-card {
  background: var(--surface);
  border: 1px solid var(--border);
  border-radius: var(--radius);
  padding: 18px 20px;
  box-shadow: var(--shadow-sm);
}

.stat-value {
  font-family: 'Playfair Display', serif;
  font-size: 26px;
  font-weight: 700;
  line-height: 1;
  margin-bottom: 5px;
}

.stat-label {
  font-size: 10.5px;
  font-weight: 700;
  letter-spacing: 0.1em;
  text-transform: uppercase;
  color: var(--text-muted);
  font-family: 'JetBrains Mono', monospace;
}

/* â”€â”€ SUMMARY BANNER â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
.summary-banner {
  background: linear-gradient(135deg, var(--fl-blue-light) 0%, #ffffff 100%);
  border: 1px solid var(--fl-blue-mid);
  border-left: 4px solid var(--fl-blue);
  border-radius: var(--radius);
  padding: 20px 24px;
  margin-bottom: 16px;
  box-shadow: var(--shadow-sm);
}

.summary-banner-label {
  font-size: 10px;
  font-weight: 700;
  letter-spacing: 0.14em;
  text-transform: uppercase;
  color: var(--fl-blue);
  margin-bottom: 8px;
  font-family: 'JetBrains Mono', monospace;
}

.summary-banner-text {
  font-size: 14.5px;
  line-height: 1.7;
  color: var(--text-primary);
}

/* â”€â”€ INSIGHT ITEMS â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
.insight-list { display:flex; flex-direction:column; gap:8px; }

.insight-item {
  display: flex; gap: 10px; align-items:flex-start;
  padding: 11px 14px;
  border-radius: 8px;
  font-size: 13.5px;
  line-height: 1.55;
  border: 1px solid transparent;
  transition: border-color 0.12s;
}

.insight-item:hover { border-color: var(--border); }

.i-dot {
  flex-shrink:0;
  width: 7px; height: 7px;
  border-radius: 50%;
  margin-top: 6px;
}

.conf-badge {
  display: inline-block;
  font-size: 9px;
  font-family: 'JetBrains Mono', monospace;
  padding: 2px 5px;
  border-radius: 3px;
  font-weight: 500;
  letter-spacing: 0.06em;
  margin-left: 5px;
  vertical-align: middle;
}

.conf-high { background: var(--green-light); color: var(--green); }
.conf-med  { background: var(--amber-light); color: var(--amber); }
.conf-low  { background: var(--red-light); color: var(--red); }

/* â”€â”€ TRAP QUESTIONS â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
.trap-card {
  background: var(--amber-light);
  border: 1px solid var(--amber-mid);
  border-left: 4px solid var(--amber);
  border-radius: var(--radius);
  padding: 16px 20px;
  margin-bottom: 12px;
}

.trap-question {
  font-weight: 700;
  font-size: 14px;
  color: var(--text-primary);
  margin-bottom: 7px;
  font-style: italic;
}

.trap-why {
  font-size: 13px;
  color: var(--text-secondary);
  line-height: 1.6;
}

.trap-why strong { color: var(--amber); }

/* â”€â”€ TALKING POINTS â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
.tp-card {
  background: var(--fl-blue-light);
  border: 1px solid var(--fl-blue-mid);
  border-left: 4px solid var(--fl-blue);
  border-radius: var(--radius);
  padding: 16px 20px;
  margin-bottom: 12px;
}

.tp-headline {
  font-weight: 700;
  font-size: 14px;
  color: var(--fl-blue);
  margin-bottom: 6px;
}

.tp-body {
  font-size: 13px;
  color: var(--text-secondary);
  line-height: 1.6;
}

/* â”€â”€ BATTLECARD â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
.bc-grid {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 14px;
  margin-bottom: 14px;
}

.bc-box {
  border-radius: var(--radius);
  padding: 18px 20px;
}

.bc-box.strengths {
  background: var(--red-light);
  border: 1px solid var(--red-mid);
}

.bc-box.weaknesses {
  background: var(--green-light);
  border: 1px solid var(--green-mid);
}

.bc-box.position {
  background: var(--fl-blue-light);
  border: 1px solid var(--fl-blue-mid);
  grid-column: span 2;
}

.bc-box-title {
  font-size: 11px;
  font-weight: 800;
  letter-spacing: 0.12em;
  text-transform: uppercase;
  margin-bottom: 12px;
  display: flex; align-items:center; gap: 7px;
}

.bc-box.strengths .bc-box-title { color: var(--red); }
.bc-box.weaknesses .bc-box-title { color: var(--green); }
.bc-box.position .bc-box-title { color: var(--fl-blue); }

.bc-item {
  display: flex; gap: 8px; align-items:flex-start;
  font-size: 13px;
  line-height: 1.55;
  margin-bottom: 8px;
  padding-bottom: 8px;
  border-bottom: 1px solid rgba(0,0,0,0.05);
}

.bc-item:last-child { margin-bottom:0; padding-bottom:0; border-bottom:none; }

.bc-bullet {
  flex-shrink:0;
  width: 5px; height: 5px;
  border-radius: 50%;
  margin-top: 6px;
}

.bc-box.strengths .bc-bullet { background: var(--red); }
.bc-box.weaknesses .bc-bullet { background: var(--green); }
.bc-box.position .bc-bullet { background: var(--fl-blue); }

/* â”€â”€ TIMELINE â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
.timeline { display:flex; flex-direction:column; }

.tl-item {
  display: flex; gap: 16px;
  padding: 16px 0;
  border-bottom: 1px solid var(--border);
  position: relative;
}

.tl-item:last-child { border-bottom: none; }

.tl-date {
  flex-shrink:0; width: 76px;
  font-family: 'JetBrains Mono', monospace;
  font-size: 10.5px;
  font-weight: 500;
  color: var(--text-muted);
  padding-top: 2px;
}

.tl-marker {
  flex-shrink:0;
  width: 28px; height: 28px;
  border-radius: 50%;
  display: flex; align-items:center; justify-content:center;
  font-size: 13px;
  margin-top: -1px;
}

.tl-marker.threat { background: var(--red-light); }
.tl-marker.opportunity { background: var(--green-light); }
.tl-marker.neutral { background: var(--amber-light); }

.tl-body { flex:1; }
.tl-title { font-weight: 700; font-size: 14px; margin-bottom: 4px; }
.tl-desc { font-size: 13px; color: var(--text-secondary); line-height: 1.55; }

.tl-tag {
  display: inline-block;
  font-size: 9.5px;
  font-weight: 700;
  font-family: 'JetBrains Mono', monospace;
  padding: 2px 8px;
  border-radius: 4px;
  margin-bottom: 5px;
  letter-spacing: 0.06em;
}

// CHAT ENGINE
// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

function sendMsg() {
  const inp = document.getElementById('chat-in');
  const q = inp.value.trim();
  if (!q) return;
  inp.value = '';
  handleQ(q);
}

function askQ(btn, qi) {
  const q = DATA[currentComp].suggested_qs[qi];
  btn.style.opacity = '0.5';
  setTimeout(() => btn.style.opacity = '1', 2000);
  switchTab('answers');
  setTimeout(() => handleQ(q), 80);
}

function handleQ(question) {
  const msgs = document.getElementById('chat-msgs');
  const d = DATA[currentComp];

  msgs.innerHTML += `
    <div class="msg user">
      <div class="msg-bubble">${question}</div>
      <div class="msg-time">You Â· just now</div>
    </div>
  `;
  msgs.scrollTop = msgs.scrollHeight;

  const tid = 'typ-' + Date.now();
  msgs.innerHTML += `
    <div class="msg bot" id="${tid}">
      <div class="typing"><span></span><span></span><span></span></div>
    </div>
  `;
  msgs.scrollTop = msgs.scrollHeight;

  setTimeout(() => {
    const el = document.getElementById(tid);
    const answer = resolveAnswer(d, question);
    if (el) {
      el.innerHTML = `
        <div class="msg-bubble">${answer}</div>
        <div class="msg-time">MCI Agent Â· now</div>
      `;
    }
    msgs.scrollTop = msgs.scrollHeight;
  }, 1000 + Math.random() * 700);
}

function resolveAnswer(d, question) {
  // Exact match
  if (d.qa[question]) return d.qa[question];

  // Fuzzy keyword match
  const ql = question.toLowerCase();
  let best = null, bestScore = 0;
  for (const [key, val] of Object.entries(d.qa)) {
    const words = key.toLowerCase().split(/\W+/).filter(w => w.length > 4);
    const score = words.filter(w => ql.includes(w)).length;
    if (score > bestScore) { bestScore = score; best = val; }
  }
  if (bestScore >= 2) return best;

  // Contextual fallback
  return `Great question about <strong>${d.name}</strong>. Based on the latest intelligence collected ${d.updated}:<br><br>${d.summary}<br><br><em>For a fully tailored answer to this specific question, connect this demo to a live Claude API key â€” then MCI Answers can respond intelligently to any question your team asks in real time.</em>`;
}
